# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    volumes:
      - "../log:/log"
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    volumes:
      - "../log:/log"
    ports:
      - 8080:8080
  
  grafana:
    image: grafana/grafana
    restart: always
    ports: 
      - 3001:3000